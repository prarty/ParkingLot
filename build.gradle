plugins {
    id 'java'
    id 'application'
}
group 'ParkingLot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'com.parkingSystem.ParkingManagementSystem'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.mockito:mockito-core:2.+'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = "com.parkingSystem.ParkingManagementSystem"
}

run {
    standardInput = System.in
}